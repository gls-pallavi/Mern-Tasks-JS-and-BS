<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BCE9012 - JS Task-3</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px; margin-right: 50px;">
        <label>1st Number:</label>
        <input type="number" id="num1" placeholder="Enter the first number"> <br> <br>
        <label>2nd Number:</label>
        <input type="number" id="num2" placeholder="Enter the second number">
        <br><br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <br><br>
        <label style = "margin-right: 50px;">The result is: </label> <br>
        <input type="text" id="result" placeholder="Result" readonly>
    </div>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").value = result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").value = "Cannot divide by zero";
            } else {
                var result = num1 / num2;
                document.getElementById("result").value = result;
            }
        }
    </script>
</body>
</html>
